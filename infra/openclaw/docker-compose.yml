services:
  agent-daatan:
    image: ghcr.io/openclaw/openclaw:main
    container_name: openclaw-daatan
    restart: unless-stopped
    volumes:
      - ./daatan:/workspace
      - ./config/daatan.json:/root/.openclaw/openclaw.json:ro
      - /home/ubuntu/.ssh/id_github:/root/.ssh/id_ed25519:ro
      - /home/ubuntu/.ssh/id_github.pub:/root/.ssh/id_ed25519.pub:ro
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  agent-calendar:
    image: ghcr.io/openclaw/openclaw:main
    container_name: openclaw-calendar
    restart: unless-stopped
    volumes:
      - ./calendar:/workspace
      - ./config/calendar.json:/root/.openclaw/openclaw.json:ro
      - /home/ubuntu/.ssh/id_github:/root/.ssh/id_ed25519:ro
      - /home/ubuntu/.ssh/id_github.pub:/root/.ssh/id_ed25519.pub:ro
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
