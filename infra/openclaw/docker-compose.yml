services:
  openclaw:
    build: .
    image: openclaw-daatan:local
    container_name: openclaw
    restart: unless-stopped
    group_add:
      - "999"
    volumes:
      - /home/ubuntu/projects:/workspace
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/ubuntu/.openclaw:/home/node/.openclaw
      - /home/ubuntu/.ssh/id_github:/home/node/.ssh/id_ed25519:ro
      - /home/ubuntu/.ssh/id_github.pub:/home/node/.ssh/id_ed25519.pub:ro
      - ./backups:/home/node/.openclaw/backups:rw
      - ./config/unified.json:/home/node/.openclaw/openclaw.json:rw
    env_file:
      - .env
    environment:
      - OPENCLAW_GATEWAY_BIND=lan
      - OPENCLAW_GATEWAY_MODE=local
      - OPENCLAW_CONFIG_PATH=/home/node/.openclaw/openclaw.json
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "18789:18789"
    healthcheck:
      test: [ "CMD", "pgrep", "-f", "openclaw" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Resource limits (t4g.medium: 2 vCPU, 4GB RAM)
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M
