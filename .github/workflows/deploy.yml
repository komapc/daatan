name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy to environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  # Build and test (runs on all pushes and PRs)
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    concurrency:
      group: build-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          NEXTAUTH_SECRET: "dummy-secret-for-build"
          NEXTAUTH_URL: "http://localhost:3000"
        run: npm run build

      - name: Run unit tests
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          NEXTAUTH_SECRET: "dummy-secret-for-build"
        run: npm test


      - name: Run linter
        run: npm run lint || echo "No lint script configured"

      # ECR Integration: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      # ECR Integration: Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ECR Integration: Extract metadata for Docker tags
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/daatan-app
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=staging-latest,enable={{is_default_branch}}

      # ECR Integration: Build and push Docker image
      - name: Build and push to ECR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_APP_VERSION=${{ github.ref_name }}
            DATABASE_URL=postgresql://placeholder
            NEXTAUTH_URL=https://daatan.com
            NEXT_PUBLIC_ENV=production

  # Deploy to STAGING (on push to main)
  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-staging
      cancel-in-progress: false
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configure AWS credentials for Security Group modification
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      # Authorize Runner IP for SSH access
      - name: Authorize Security Group Ingress
        run: |
          IP=$(curl -s https://checkip.amazonaws.com)
          echo "Runner IP: $IP"
          aws ec2 authorize-security-group-ingress \
            --group-id sg-0e6c80fd13e5efb9a \
            --protocol tcp \
            --port 22 \
            --cidr $IP/32

      - name: Deploy to Staging
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 60s
          command_timeout: 30m
          script: |
            set -e
            echo "üöÄ Starting STAGING deployment (blue-green) at $(date)"
            
            cd /home/ubuntu/app
            
            # Pull latest code for deployment scripts
            git fetch origin main
            git reset --hard origin/main
            
            # Login to ECR
            echo "üîê Logging in to ECR..."
            aws ecr get-login-password --region eu-central-1 | \
              docker login --username AWS --password-stdin 272007598366.dkr.ecr.eu-central-1.amazonaws.com
            
            # Pull latest staging image from ECR
            echo "‚¨áÔ∏è  Pulling image from ECR..."
            docker pull 272007598366.dkr.ecr.eu-central-1.amazonaws.com/daatan-app:staging-latest
            
            # Tag for local use
            docker tag 272007598366.dkr.ecr.eu-central-1.amazonaws.com/daatan-app:staging-latest daatan-app:staging-latest
            
            # Run blue-green deployment
            echo "üîÑ Running blue-green deployment..."
            chmod +x scripts/blue-green-deploy.sh
            ./scripts/blue-green-deploy.sh staging
            
            echo "‚úÖ Staging deployment completed at $(date)"

      # Revoke Runner IP (Always run this, even if deploy fails)
      - name: Revoke Security Group Ingress
        if: always()
        run: |
          IP=$(curl -s https://checkip.amazonaws.com)
          aws ec2 revoke-security-group-ingress \
            --group-id sg-0e6c80fd13e5efb9a \
            --protocol tcp \
            --port 22 \
            --cidr $IP/32

      - name: Verify staging site (External)
        run: |
          # This runs from the GitHub runner, verifying public reachability
          sleep 5
          ./scripts/verify-deploy.sh "https://staging.daatan.com"

  # Deploy to PRODUCTION (on tag push only)
  deploy-production:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-production
      cancel-in-progress: false
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configure AWS credentials for Security Group modification
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      # Authorize Runner IP for SSH access
      - name: Authorize Security Group Ingress
        run: |
          IP=$(curl -s https://checkip.amazonaws.com)
          echo "Runner IP: $IP"
          aws ec2 authorize-security-group-ingress \
            --group-id sg-0e6c80fd13e5efb9a \
            --protocol tcp \
            --port 22 \
            --cidr $IP/32

      - name: Get version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=manual" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 60s
          command_timeout: 30m
          script: |
            set -e
            echo "üöÄ Starting PRODUCTION deployment (${{ steps.version.outputs.version }}) at $(date)"
            
            cd /home/ubuntu/app
            
            # Pull latest code for deployment scripts
            git fetch origin --tags
            if [[ "${{ steps.version.outputs.version }}" != "manual" ]]; then
              git checkout ${{ steps.version.outputs.version }}
            else
              git reset --hard origin/main
            fi
            
            # Login to ECR
            echo "üîê Logging in to ECR..."
            aws ecr get-login-password --region eu-central-1 | \
              docker login --username AWS --password-stdin 272007598366.dkr.ecr.eu-central-1.amazonaws.com
            
            # Determine image tag
            if [[ "${{ steps.version.outputs.version }}" != "manual" ]]; then
              IMAGE_TAG="${{ steps.version.outputs.version }}"
            else
              IMAGE_TAG="staging-latest"
            fi
            
            # Pull production image from ECR
            echo "‚¨áÔ∏è  Pulling image from ECR (tag: $IMAGE_TAG)..."
            docker pull 272007598366.dkr.ecr.eu-central-1.amazonaws.com/daatan-app:$IMAGE_TAG
            
            # Tag for local use as 'latest' for production
            docker tag 272007598366.dkr.ecr.eu-central-1.amazonaws.com/daatan-app:$IMAGE_TAG daatan-app:latest
            
            # Run blue-green deployment
            echo "üîÑ Running blue-green deployment..."
            chmod +x scripts/blue-green-deploy.sh
            ./scripts/blue-green-deploy.sh production
            
            echo "‚úÖ Production deployment completed at $(date)"

      # Revoke Runner IP (Always run this, even if deploy fails)
      - name: Revoke Security Group Ingress
        if: always()
        run: |
          IP=$(curl -s https://checkip.amazonaws.com)
          aws ec2 revoke-security-group-ingress \
            --group-id sg-0e6c80fd13e5efb9a \
            --protocol tcp \
            --port 22 \
            --cidr $IP/32

      - name: Verify production site
        run: |
          sleep 5
          ./scripts/verify-deploy.sh "https://daatan.com"