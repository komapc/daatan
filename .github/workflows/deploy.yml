name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy to environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  # Build and test (runs on all pushes and PRs)
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    concurrency:
      group: build-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          NEXTAUTH_SECRET: "dummy-secret-for-build"
          NEXTAUTH_URL: "http://localhost:3000"
        run: npm run build

      - name: Run unit tests
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          NEXTAUTH_SECRET: "dummy-secret-for-build"
        run: npm test

      - name: Run linter
        run: npm run lint || echo "No lint script configured"

  # Deploy to STAGING (on push to main)
  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-staging
      cancel-in-progress: false
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Staging
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 60s
          command_timeout: 30m
          script: |
            set -e
            echo "üöÄ Starting STAGING deployment (blue-green) at $(date)"
            
            cd ~/app
            
            # Ensure workspace is clean and writable (avoid node_modules permission issues)
            chmod -R u+w node_modules 2>/dev/null || true
            sudo rm -rf node_modules 2>/dev/null || rm -rf node_modules 2>/dev/null || true
            
            # Pull latest code and clean workspace
            git fetch origin main
            git reset --hard origin/main
            git clean -fdx -e .env -e certbot -e node_modules
            
            # Clean old local build artifacts (not Docker ‚Äî the running container stays up)
            sudo rm -rf .next node_modules 2>/dev/null || true
            
            # Prune build cache and dangling images
            docker builder prune -af
            docker image prune -f
            
            echo "üîç Current commit on server:"
            git log -1 --oneline
            
            # Run blue-green deployment (builds image while old container serves traffic)
            chmod +x scripts/blue-green-deploy.sh
            ./scripts/blue-green-deploy.sh staging --no-cache
            
            echo "‚úÖ Staging deployment completed at $(date)"

      - name: Verify staging site (External)
        run: |
          # This runs from the GitHub runner, verifying public reachability
          sleep 5
          ./scripts/verify-deploy.sh "https://staging.daatan.com"

  # Deploy to PRODUCTION (on tag push only)
  deploy-production:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-production
      cancel-in-progress: false
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=manual" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 60s
          command_timeout: 30m
          script: |
            set -e
            echo "üöÄ Starting PRODUCTION deployment (${{ steps.version.outputs.version }}) at $(date)"
            
            cd ~/app

            # Stop production app and nginx for rebuild
            docker compose -f docker-compose.prod.yml down app nginx || true
            
            # Prune build cache and dangling images (safe ‚Äî does NOT touch volumes or running containers)
            docker builder prune -af
            docker image prune -f
            
            # Ensure workspace is clean and writable (avoid node_modules permission issues)
            # Try to fix permissions first, then remove (ignore errors to prevent script failure)
            chmod -R u+w node_modules 2>/dev/null || true
            sudo rm -rf node_modules 2>/dev/null || rm -rf node_modules 2>/dev/null || true
            
            # Pull latest code (use tag if available)
            git fetch origin --tags
            if [[ "${{ steps.version.outputs.version }}" != "manual" ]]; then
              git checkout ${{ steps.version.outputs.version }}
            else
              git reset --hard origin/main
            fi
            
            # Source environment variables from server's .env file
            if [ -f .env ]; then
              set -a
              source .env
              set +a
              echo "‚úÖ Loaded env vars from .env file"
            else
              echo "‚ùå .env file not found!"
              exit 1
            fi
            
            # Get current git commit hash
            GIT_COMMIT=$(git rev-parse HEAD)
            export GIT_COMMIT
            echo "üîç Git commit: $GIT_COMMIT"
            
            # Build and restart production container
            docker compose -f docker-compose.prod.yml build --no-cache --build-arg DATABASE_URL="postgresql://daatan:${POSTGRES_PASSWORD}@postgres:5432/daatan" --build-arg GIT_COMMIT="$GIT_COMMIT" app
            docker compose -f docker-compose.prod.yml up -d --force-recreate app nginx
            
            # Run Prisma migrations on production database
            echo "üóÑÔ∏è Running Prisma migrations on production database..."
            docker exec daatan-app node_modules/prisma/build/index.js migrate deploy || echo "‚ö†Ô∏è Migration failed or no pending migrations"
            
            # Wait for app to be healthy
            echo "Waiting for health check..."
            sleep 15
            
            # Verify deployment
            if ./scripts/verify-deploy.sh "https://daatan.com"; then
              echo "‚úÖ Production deployment verified successfully"
            else
              echo "‚ùå Production deployment verification failed"
              docker logs daatan-app --tail 50
              exit 1
            fi
            
            # Verify auth is working
            echo "üîê Verifying authentication..."
            AUTH_CHECK=$(curl -s "https://daatan.com/api/auth/providers" | head -c 50)
            if echo "$AUTH_CHECK" | grep -q "google"; then
              echo "‚úÖ Authentication verified"
            else
              echo "‚ö†Ô∏è Auth check failed, restarting container with env vars..."
              docker compose -f docker-compose.prod.yml --env-file .env restart app
              sleep 10
              AUTH_CHECK=$(curl -s "https://daatan.com/api/auth/providers" | head -c 50)
              if echo "$AUTH_CHECK" | grep -q "google"; then
                echo "‚úÖ Authentication verified after restart"
              else
                echo "‚ùå Authentication still failing"
                docker logs daatan-app --tail 30 | grep -i "auth\|secret\|error"
                exit 1
              fi
            fi            

            # Cleanup old images
            docker image prune -f
            
            echo "‚úÖ Production deployment completed at $(date)"

      - name: Verify production site
        run: |
          sleep 5
          ./scripts/verify-deploy.sh "https://daatan.com"