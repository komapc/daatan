name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  # Build and test (runs on all pushes and PRs)
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Run linter
        run: npm run lint || echo "No lint script configured"

  # Deploy to EC2 (only on push to main, not PRs)
  deploy:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "üöÄ Starting deployment at $(date)"
            
            cd ~/app
            
            # Pull latest code
            git fetch origin main
            git reset --hard origin/main
            
            # Build and restart containers
            docker compose -f docker-compose.prod.yml build --no-cache app
            docker compose -f docker-compose.prod.yml up -d
            
            # Wait for app to be healthy
            echo "Waiting for health check..."
            sleep 10
            
            # Verify deployment
            if curl -sf http://localhost:3000/api/health > /dev/null; then
              echo "‚úÖ Health check passed"
            else
              echo "‚ùå Health check failed"
              docker logs daatan-app --tail 20
              exit 1
            fi
            
            # Cleanup old images
            docker image prune -f
            
            echo "‚úÖ Deployment completed at $(date)"

      - name: Verify production site
        run: |
          sleep 5
          if curl -sf https://daatan.com/api/health; then
            echo "‚úÖ Production site is healthy"
          else
            echo "‚ö†Ô∏è Could not reach production site (may be DNS issue)"
          fi
