name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy to environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  # Build and test (runs on all pushes and PRs)
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          NEXTAUTH_SECRET: "dummy-secret-for-build"
          NEXTAUTH_URL: "http://localhost:3000"
        run: npm run build

      - name: Run linter
        run: npm run lint || echo "No lint script configured"

  # Deploy to STAGING (on push to main)
  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Staging
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "üöÄ Starting STAGING deployment at $(date)"
            
            cd ~/app
            
            # Ensure workspace is clean and writable (avoid node_modules permission issues)
            # Try to fix permissions first, then remove (ignore errors to prevent script failure)
            chmod -R u+w node_modules 2>/dev/null || true
            sudo rm -rf node_modules 2>/dev/null || rm -rf node_modules 2>/dev/null || true
            
            # Pull latest code
            git fetch origin main
            git reset --hard origin/main
            
            # Export password for Docker Compose
            export POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            
            # Build and restart staging container only
            docker compose -f docker-compose.prod.yml build --build-arg NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }} --build-arg DATABASE_URL="postgresql://daatan:${POSTGRES_PASSWORD}@postgres:5432/daatan" app-staging
            docker compose -f docker-compose.prod.yml up -d app-staging nginx
            
            # Wait for app to be healthy
            echo "Waiting for health check..."
            sleep 10
            
            # Verify deployment
            if curl -sf http://app-staging:3000/api/health > /dev/null 2>&1 || curl -sf https://staging.daatan.com/api/health > /dev/null; then
              echo "‚úÖ Staging health check passed"
            else
              echo "‚ö†Ô∏è Staging health check - checking container logs"
              docker logs daatan-app-staging --tail 20
            fi
            
            # Cleanup old images
            docker image prune -f
            
            echo "‚úÖ Staging deployment completed at $(date)"

      - name: Verify staging site
        run: |
          sleep 5
          if curl -sf https://staging.daatan.com/api/health; then
            echo "‚úÖ Staging site is healthy"
          else
            echo "‚ö†Ô∏è Could not reach staging site (may be DNS propagation)"
          fi

  # Deploy to PRODUCTION (on tag push only)
  deploy-production:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=manual" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "üöÄ Starting PRODUCTION deployment (${{ steps.version.outputs.version }}) at $(date)"
            
            cd ~/app
            
            # Ensure workspace is clean and writable (avoid node_modules permission issues)
            # Try to fix permissions first, then remove (ignore errors to prevent script failure)
            chmod -R u+w node_modules 2>/dev/null || true
            sudo rm -rf node_modules 2>/dev/null || rm -rf node_modules 2>/dev/null || true
            
            # Pull latest code (use tag if available)
            git fetch origin --tags
            if [[ "${{ steps.version.outputs.version }}" != "manual" ]]; then
              git checkout ${{ steps.version.outputs.version }}
            else
              git reset --hard origin/main
            fi
            
            # Export password for Docker Compose
            export POSTG
RES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            
            # Build and restart production container
            docker compose -f docker-compose.prod.yml build --build-arg NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }} --build-arg DATABASE_URL="postgresql://daatan:${POSTGRES_PASSWORD}@postgres:5432/daatan" app
            docker compose -f docker-compose.prod.yml up -d app nginx
            
            # Wait for app to be healthy
            echo "Waiting for health check..."
            sleep 10
            
            # Verify deployment
            if curl -sf http://localhost:3000/api/health > /dev/null; then
              echo "‚úÖ Production health check passed"
            else
              echo "‚ùå Production health check failed"
              docker logs daatan-app --tail 20
              exit 1
            fi
            
            # Cleanup old images
            docker image prune -f
            
            echo "‚úÖ Production deployment completed at $(date)"

      - name: Verify production site
        run: |
          sleep 5
          if curl -sf https://daatan.com/api/health; then
            echo "‚úÖ Production site is healthy"
          else
            echo "‚ö†Ô∏è Could not reach production site"
          fi
