name: Version Bump

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  bump-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump type
        id: bump-type
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_LABELS="${{ join(github.event.pull_request.labels.*.name, ',') }}"
          
          # Check for major version indicators
          if [[ "$PR_TITLE" =~ ^(BREAKING|major:|Major:) ]] || [[ "$PR_LABELS" =~ "major" ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
          # Check for minor version indicators
          elif [[ "$PR_TITLE" =~ ^(feat:|feature:|Feature:) ]] || [[ "$PR_LABELS" =~ "minor" ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
          # Default to patch
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: Bump version
        run: |
          VERSION_FILE="src/lib/version.ts"
          CURRENT_VERSION=$(grep -oP "VERSION = '\K[0-9]+\.[0-9]+\.[0-9]+" $VERSION_FILE)
          
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          BUMP_TYPE="${{ steps.bump-type.outputs.type }}"
          
          if [ "$BUMP_TYPE" = "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "$BUMP_TYPE" = "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          
          echo "Bumping version from $CURRENT_VERSION to $NEW_VERSION ($BUMP_TYPE)"
          
          sed -i "s/VERSION = '$CURRENT_VERSION'/VERSION = '$NEW_VERSION'/" $VERSION_FILE
          
          git add $VERSION_FILE
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git push

      - name: Create version tag
        run: |
          VERSION_FILE="src/lib/version.ts"
          NEW_VERSION=$(grep -oP "VERSION = '\K[0-9]+\.[0-9]+\.[0-9]+" $VERSION_FILE)
          git tag "v$NEW_VERSION"
          git push origin "v$NEW_VERSION"

