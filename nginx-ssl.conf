events {
    worker_connections 1024;
}

http {
    # Docker internal DNS resolver (valid for 30s to respect container restarts)
    resolver 127.0.0.11 valid=30s;
    resolver_timeout 5s;

    # Redirect HTTP to HTTPS (all domains)
    server {
        listen 80;
        server_name daatan.com www.daatan.com staging.daatan.com localhost;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        location / {
            return 301 https://daatan.com$request_uri;
        }
    }

    # Redirect www to non-www (HTTPS)
    server {
        listen 443 ssl http2;
        server_name www.daatan.com;

        ssl_certificate /etc/letsencrypt/live/daatan.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/daatan.com/privkey.pem;

        return 301 https://daatan.com$request_uri;
    }

    # Staging HTTPS server
    server {
        listen 443 ssl http2;
        server_name staging.daatan.com;

        ssl_certificate /etc/letsencrypt/live/daatan.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/daatan.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

        # Content-Security-Policy (Report-Only for safe rollout — switch to
        # "Content-Security-Policy" once violations are reviewed in browser console)
        add_header Content-Security-Policy-Report-Only "default-src 'self'; script-src 'self' https://www.googletagmanager.com 'unsafe-inline'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com; img-src 'self' https://lh3.googleusercontent.com data:; connect-src 'self' https://www.google-analytics.com https://*.google-analytics.com; frame-ancestors 'none'; object-src 'none'; base-uri 'self'; form-action 'self'; worker-src 'self'; upgrade-insecure-requests;" always;

        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Auth routes: one add_header here so server-level add_header are NOT
        # inherited (inherited add_header can cause nginx to drop upstream Set-Cookie).
        location /api/auth/ {
            set $upstream_staging http://app-staging:3000;
            proxy_pass $upstream_staging;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 120;
            proxy_no_cache 1;
            proxy_cache_bypass 1;

            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        }

        location /api/ {
            # Use variable for dynamic resolution to prevent startup crash if host is missing
            set $upstream_staging http://app-staging:3000;
            proxy_pass $upstream_staging;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 120;

            # Nuclear cache disabling for API
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
            expires off;
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }

        location / {
            # Use variable for dynamic resolution to prevent startup crash if host is missing
            set $upstream_staging http://app-staging:3000;
            proxy_pass $upstream_staging;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 120;
        }
    }

    # Main HTTPS server (canonical: daatan.com)
    server {
        listen 443 ssl http2;
        server_name daatan.com;

        # SSL certificates (will be mounted from Certbot)
        ssl_certificate /etc/letsencrypt/live/daatan.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/daatan.com/privkey.pem;

        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

        # Content-Security-Policy (Report-Only for safe rollout — switch to
        # "Content-Security-Policy" once violations are reviewed in browser console)
        add_header Content-Security-Policy-Report-Only "default-src 'self'; script-src 'self' https://www.googletagmanager.com 'unsafe-inline'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com; img-src 'self' https://lh3.googleusercontent.com data:; connect-src 'self' https://www.google-analytics.com https://*.google-analytics.com; frame-ancestors 'none'; object-src 'none'; base-uri 'self'; form-action 'self'; worker-src 'self'; upgrade-insecure-requests;" always;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Auth routes: one add_header here so server-level add_header are NOT
        # inherited (inherited add_header can cause nginx to drop upstream Set-Cookie).
        # Only add Cache-Control so NextAuth Set-Cookie headers pass through.
        location /api/auth/ {
            set $upstream_prod http://app:3000;
            proxy_pass $upstream_prod;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 120;
            proxy_no_cache 1;
            proxy_cache_bypass 1;

            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        }

        # API routes with nuclear cache disabling
        location /api/ {
            # Use variable for dynamic resolution to prevent startup crash if host is missing
            set $upstream_prod http://app:3000;
            proxy_pass $upstream_prod;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 120;

            # Nuclear cache disabling for API
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
            expires off;
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }

        # Proxy all other requests to Next.js app
        location / {
            # Use variable for dynamic resolution to prevent startup crash if host is missing
            set $upstream_prod http://app:3000;
            proxy_pass $upstream_prod;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 120;
        }
    }
}

