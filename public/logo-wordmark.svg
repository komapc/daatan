<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" fill="none">
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF"/>
      <stop offset="50%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1E40AF"/>
    </linearGradient>
  </defs>
  
  <!-- Icon (mini version) -->
  <g transform="translate(10, 15)">
    <circle cx="35" cy="35" r="32" fill="#3B82F6"/>
    <!-- Mini bars -->
    <rect x="18" y="35" width="8" height="18" rx="2" fill="#FFFFFF" opacity="0.8"/>
    <rect x="28" y="28" width="8" height="25" rx="2" fill="#FFFFFF" opacity="0.9"/>
    <rect x="38" y="20" width="8" height="33" rx="2" fill="#FFFFFF"/>
    <rect x="48" y="30" width="8" height="23" rx="2" fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <!-- DAATAN text with stylized 'A's -->
  <text x="95" y="68" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="48" font-weight="700" fill="#1F2937" letter-spacing="4">
    <tspan>D</tspan>
    <tspan fill="#3B82F6">A</tspan>
    <tspan fill="#3B82F6">A</tspan>
    <tspan>T</tspan>
    <tspan fill="#3B82F6">A</tspan>
    <tspan>N</tspan>
  </text>
  
  <!-- Subtle underline accent -->
  <line x1="95" y1="78" x2="370" y2="78" stroke="#3B82F6" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
  
  <!-- Small tagline -->
  <text x="95" y="92" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280" letter-spacing="2">
    PREDICTION MARKET
  </text>
</svg>

