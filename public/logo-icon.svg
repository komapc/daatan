<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="32" cy="32" r="30" fill="url(#iconGrad)"/>
  
  <!-- Stylized "D" made of prediction bars - also resembles Hebrew ×“ -->
  <g transform="translate(14, 14)">
    <!-- Vertical bar of D -->
    <rect x="0" y="0" width="8" height="36" rx="2" fill="#FFFFFF"/>
    
    <!-- Horizontal bars forming prediction chart / top of D -->
    <rect x="10" y="0" width="6" height="20" rx="2" fill="#FFFFFF" opacity="0.7"/>
    <rect x="18" y="0" width="6" height="28" rx="2" fill="#FFFFFF" opacity="0.85"/>
    <rect x="26" y="0" width="6" height="36" rx="2" fill="#FFFFFF"/>
    
    <!-- Curved connection (bottom of D) -->
    <path d="M8 32 Q20 38 32 32" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.5"/>
  </g>
</svg>

