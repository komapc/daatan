<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <!-- Gradient for the main circle -->
    <linearGradient id="circleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <!-- Gradient for the prediction bars -->
    <linearGradient id="barGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#FFFFFF"/>
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="100" cy="100" r="90" fill="url(#circleGrad)"/>
  
  <!-- Inner circle (representing knowledge/eye) -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
  
  <!-- Prediction bars rising (like a chart, also resembles the Hebrew letter ×“) -->
  <g transform="translate(55, 60)">
    <!-- Bar 1 - shortest -->
    <rect x="0" y="50" width="18" height="40" rx="4" fill="url(#barGrad)" opacity="0.9"/>
    <!-- Bar 2 - medium -->
    <rect x="24" y="30" width="18" height="60" rx="4" fill="url(#barGrad)" opacity="0.95"/>
    <!-- Bar 3 - tallest (the peak prediction) -->
    <rect x="48" y="10" width="18" height="80" rx="4" fill="#FFFFFF"/>
    <!-- Bar 4 - medium -->
    <rect x="72" y="35" width="18" height="55" rx="4" fill="url(#barGrad)" opacity="0.95"/>
  </g>
  
  <!-- Upward arrow/trend line suggesting growth and foresight -->
  <path d="M60 145 L100 105 L140 125" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.6"/>
  
  <!-- Small dot at the peak (the prediction point) -->
  <circle cx="100" cy="105" r="5" fill="#FFFFFF"/>
  
  <!-- Subtle neem leaf shapes (Indian reference) as decorative elements -->
  <ellipse cx="45" cy="100" rx="8" ry="3" fill="#FFFFFF" opacity="0.15" transform="rotate(-45 45 100)"/>
  <ellipse cx="155" cy="100" rx="8" ry="3" fill="#FFFFFF" opacity="0.15" transform="rotate(45 155 100)"/>
</svg>

